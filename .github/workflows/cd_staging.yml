name: Deploy to staging
on:
  push:
    branches: [ dev ]
jobs:
  redeploy_everything:
    runs-on: ubuntu-latest
    name: Deploying everything to the staging cluster
    steps:
      - name: Configure SSH
        run: |
          # Create .ssh directory
          mkdir -p ~/.ssh
          
          # Add private key (base64 decode if needed)
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Add known hosts
          ssh-keyscan -H 52.66.241.104 >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: ssh -v -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@52.66.241.104 'echo "Connection successful"'
            cd ci-cd_prac/ && \
            git pull origin dev && \
            export PATH=/root/.nvm/versions/node/v22.13.1/bin:$PATH && \
            npm install -g pnpm && \
            pnpm install && \
            pnpm run build && \
            pm2 restart fe-sever && \
            pm2 restart http-sever && \
            pm2 restart ws-sever
          '